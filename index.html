<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Peer Chat App</title>
		<meta name="author" content="Lucas Bebber for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="fonts/vicons/vicons-font.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/chat.css" />
		<link rel="stylesheet" type="text/css" href="http://t4t5.github.io/sweetalert/dist/sweetalert.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="demo-1">
		<div id="phone" style="display: none;" class="container">
			<div class="content">
				<div class="chat-window">
					<div class="chat-messages">
						<ol class="chat-messages-list">
							<li class="chat-message chat-message-friend">
								<div class="chat-message-bubble">
									Welcome to Peer Chat ;)
								</div>
							</li>
						</ol>
					</div>
					<div class="chat-input-bar">
						<div class="chat-info-container">

						</div>
						<div class="chat-effect-container">
							<div class="chat-effect-bar"></div>
						</div>
						<div class="chat-input-wrapper">
							<button class="chat-input-tool">
								<i class="icon icon-camera"></i>
							</button>
							<div class="chat-input" contenteditable></div>
							<button class="chat-send">
								<i class="fa fa-paper-plane"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/chat.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
		<script src="http://t4t5.github.io/sweetalert/dist/sweetalert-dev.js"></script>
	</body>
</html>
